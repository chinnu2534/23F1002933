<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
        }

        input {
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .flash-messages {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flash-message {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
            text-align: center;
            border-radius: 5px;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #ff3333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Issue Book - Admin</h1>

    <form action="/issue_book" method="post">
        <label for="stu_id">Student ID:</label>
        <input type="text" name="stu_id" required>

        <label for="book_id">Book ID:</label>
        <input type="text" name="book_id" required>

        <button type="submit">Search</button>
    </form>

    <!-- Display flash messages if any -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


</body>
</html>
