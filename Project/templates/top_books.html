{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Top 3 Most Requested Books</h1>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        {% for book_title, total_requests in top_books %}
            <div class="border p-4 rounded-md flex items-center">
                <div>
                    <h2 class="text-xl font-bold mb-2">{{ book_title }}</h2>
                    <p>Total Requests: {{ total_requests }}</p>
                </div>
                <!-- Text and Image side by side -->
                <img src="https://i.postimg.cc/nzCsPJBv/BEST-SELLER.png" alt="Book Image" class="ml-40" width="100" height="100">
                <!-- Adjust margin (ml-2) according to your preference -->
                <!-- Reduced-size Image at the end of each tile -->
            </div>
        {% endfor %}
    </div>
{% endblock %}
