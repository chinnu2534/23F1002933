<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <style>
        body {
            position: relative;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(7, 7, 7);
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .form-container {
            display: flex;
            gap: 90px; /* Adjust the gap as needed */
        }

        form {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            z-index: 1;
            width: 100%; /* Each form takes the full width */
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px); /* Adjust to accommodate padding */
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <!-- Add a script to show a popup on registration success -->
    <script>
        {% if register_success %}
            alert('Registration successful! Please log in.');
        {% endif %}
    </script>
</head>
<body>
    <div class="background"></div>
    
    <div class="form-container">
        <!-- User Login Form -->
        <form method="post" action="/dashboard">
            <h2>User Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>

        <!-- User Registration Form -->
        <form method="post" action="/register">
            <h2>User Registration</h2>
            <label for="register_name">Name:</label>
            <input type="text" id="register_name" name="register_name" required><br>

            <label for="register_id">ID:</label>
            <input type="text" id="register_id" name="register_id" required><br>

            <label for="register_password">Password:</label>
            <input type="password" id="register_password" name="register_password" required><br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
